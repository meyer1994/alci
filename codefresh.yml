version: '1.0'

steps:
  clone:
    type: git-clone
    repo: 'meyer1994/alci'

  build:
    type: freestyle
    working_directory: ./alci
    commands:
      - apk add make
      - make install
      - make test
      - apk add curl
      - make deploy
    matrix:
      image:
        - python:3.6-alpine
        - python:3.7-alpine
        - python:3.8-alpine
