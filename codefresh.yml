version: '1.0'

steps:
  main_clone:
    type: git-clone
    repo: '${{ CF_REPO_OWNER }}/${{ CF_REPO_NAME }}'
    revision: '${{ CF_REVISION }}'
    git: github

  build:
    type: freestyle
    commands:
      - pip install -r requirements.txt
      - python -m unittest discover -vb tests/
    matrix:
      image:
        - python:3.8-slim
        - python:3.9-slim
