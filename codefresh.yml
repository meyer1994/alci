version: '1.0'

steps:
  clone:
    type: git-clone
    repo: 'meyer1994/alci'

  build:
    type: build
    image_name: alci
    working_directory: ./alci
    matrix:
      build_arguments:
        - [ version=3.6 ]
        - [ version=3.7 ]
        - [ version=3.8 ]

  deploy:
    type: freestyle
    image: alpine
    working_directory: ./alci
    commands:
      - apk add zip
      - zip pack.zip *.py
