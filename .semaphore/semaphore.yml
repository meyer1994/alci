version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      jobs:
        - matrix:
            - env_var: PY
              values: [ '3.6', '3.7', '3.8' ]
          commands:
            - sem-version python $PY
            - checkout
            - make install
            - make test
            - make deploy
