version: v1.0

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - task:
      jobs:
        - commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - pip install -r requirements.txt
            - python -m unittest discover -vb tests/
          matrix:
            - env_var: PYTHON_VERSION
              values:
                - '3.8'
                - '3.9'
