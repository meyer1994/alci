version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout

      jobs:
        matrix:
          - env_var: PY
            values: [ '3.6', '3.7', '3.8' ]

        - commands:
            - sem-version python $PY
            - pip install -r requirements.txt
            - python main.py
            - flake8 --statistics *.py
            - coverage run --source=main -m unittest -vb test.py
            - coverage report -m
            - apk add zip
            - zip pack.zip *.py
