version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout

      jobs:
        -
          commands:
            - sem-version python $PY
            - coverage run --source=main -m unittest -vb tests
            - coverage report -m
          matrix:
            - env_var: PY
              values: [ '3.6', '3.7', '3.8' ]
